<!doctype html>
<html lang="pt-br">
    <head>
        <link href="customStyles.css" rel="stylesheet">
        <title>Recanto do Céu Azul</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-body-tertiary gradient-custom">
                <div class="container-fluid">
                    <a class="navbar-brand" href="/">Residencial Recanto do Céu Azul</a>
                    <div class="d-flex">
                        <ul class="navbar-nav">
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="navbarDarkDropdownMenuLink" role="button"
                                    data-bs-toggle="dropdown" aria-expanded="false">
                                    Admin
                                </a>
                                <ul class="dropdown-menu dropdown-menu-dark dropdown-menu-md-end"
                                    aria-labelledby="navbarDarkDropdownMenuLink">
                                    <li><a class="dropdown-item" href="/login">Login</a></li>
                                    <li><a class="dropdown-item" href="/consumo">Registrar Consumo</a></li>
                                    <li><a class="dropdown-item" href="/captacao">Registrar Captação</a></li>
                                    <li><a class="dropdown-item" href="/setor">Registrar Setor</a></li>
                                    <li><a class="dropdown-item" href="/">Logout</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <main>
            <form class="form-signin">
                <h1 class="h3 mb-3 font-weight-normal">Registro de Consumo</h1>
                <div class="mb-3">
                    <label for="setor" class="form-label">Selecione o setor</label>
                    <select class="form-select" aria-label="Default select example" id="setor">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                </div>
                <div class="mb-3">
                <label for="volume" class="sr-only">Insira o volume(m³)</label>
                <input type="number"step="0.1" id="volume" class="form-control" placeholder="Volume" required>
                </div>
                <div class="mb-3">
                    <label for="data" class="form-label">Selecione a data</label>
                    <input id="data" type="date" class="form-control" required/>
                </div>
                <div class="mb-3">
                    <label for="horaInicial" class="form-label">Hora Inicial de Abastecimento</label>
                    <input id="horaInicial" type="time" class="form-control"required />
                </div>
                <div class="mb-3">
                    <label for="horaFinal" class="form-label">Hora Final de Abastecimento</label>
                    <input id="horaFinal" type="time" class="form-control" required/>
                </div>
                <div class="mb-3 d-flex justify-content-center">
                    <button type="submit" class="btn btn-block btn-primary">Registrar</button>
                </div>
              </form>
        </main>
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
        <script>
            document.getElementById('data').valueAsDate = new Date();
        </script>
    </body>
</html>
