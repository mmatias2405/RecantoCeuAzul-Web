<!doctype html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link th:href="@{/customStyles.css}" rel="stylesheet">
    <title>Recanto do Céu Azul</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-body-tertiary gradient-custom">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Residencial Recanto do Céu Azul</a>
            <div class="d-flex">
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDarkDropdownMenuLink" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Admin
                        </a>
                        <ul class="dropdown-menu dropdown-menu-dark dropdown-menu-md-end"
                            aria-labelledby="navbarDarkDropdownMenuLink">
                            <li><a class="dropdown-item" href="/login">Login</a></li>
                                    <li><a class="dropdown-item" href="/consumo">Registrar Consumo</a></li>
                                    <li><a class="dropdown-item" href="/captacao">Registrar Captação</a></li>
                                    <li><a class="dropdown-item" href="/setor">Registrar Setor</a></li>
                                    <li><a class="dropdown-item" href="/">Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row mt-3 vh-100">
            <div class="col-md-4">
                    <form action="/pesquisar" method="get">
                        <div class="mb-3">
                            <label for="setor" class="form-label">Selecione o setor</label>
                            <select class="form-select" aria-label="Default select example" name="setor" id="setor">
                              <option th:each="s : ${setores}" 
                                      th:value="${s.id}" 
                                      th:text="${s.nome}">
                              </option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="data" class="form-label">Selecione a data</label>
                            <input id="data" type="date" name="data" class="form-control" autofocus required/>
                        </div>
                        <div class="mb-3 d-flex justify-content-center">
                            <button type="submit" class="btn btn-primary">Pesquisar</button>
                        </div>
                    </form>
            </div>
            <div class="col-md-8">
                <table class="table">
                    <thead class="table-dark">
                      <tr>
                        <th scope="col">Setor</th>
                        <th scope="col">Quantidade de Água(m³)</th>
                        <th scope="col">Data</th>
                        <th scope="col">Hora Inicio</th>
                        <th scope="col">Hora Fim</th>
                        <th scope="col">Adm</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr th:each="a : ${abastecimentos}">
                        <td th:text="${a.setor.nome}">Setor</td>
                        <td th:text="${a.volumeAgua}">Quantidade de Água</td>
                        <td th:text="${#temporals.format(a.horaInicio, 'dd/MM/yyyy')}">Data</td>
                        <td th:text="${#temporals.format(a.horaInicio, 'HH:mm')}">Hora Início</td>
                        <td th:text="${#temporals.format(a.horaFim, 'HH:mm')}">Hora Fim</td>
                        <td th:text="${a.administrador.nome}">Adm</td>
                     </tr>
                  </table>
            </div>
        </div>
    </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
    <script>
        document.getElementById('data').valueAsDate = new Date();
    </script>
</body>

</html>
